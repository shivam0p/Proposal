<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya ‚ù§Ô∏è</title>
    <style>
        /* Base styling for all devices */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #fff3e0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px; /* Limit the width on larger screens */
        }
        .message {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #e91e63;
        }
        .buttons {
            position: relative;
        }
        .btn {
            padding: 15px 25px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #ed1688;
            border: none;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .btn:hover {
            background-color: #ff91f2;
        }
        #no {
            position: absolute;
        }

        /* Media queries for mobile devices */
        @media (max-width: 600px) {
            .message {
                font-size: 1.8em;
            }
            .btn {
                font-size: 1.2em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Will you be my girlfriend, Diya? üíñ</div>
        <div class="buttons">
            <button class="btn" id="yes">Yes</button>
            <button class="btn" id="no">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        
        noBtn.addEventListener('mouseover', () => {
            const currentLeft = noBtn.offsetLeft;
            const currentTop = noBtn.offsetTop;

            // Increased movement area to ¬±100 pixels
            const moveByX = Math.floor(Math.random() * 200) - 100; // Random value between -100 and 100
            const moveByY = Math.floor(Math.random() * 200) - 100; // Random value between -100 and 100

            let newX = currentLeft + moveByX;
            let newY = currentTop + moveByY;

            // Ensure the button stays within screen bounds
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        });

        document.getElementById('yes').addEventListener('click', () => {
            alert('Yay! Thank you! ü•≥');
        });

        document.getElementById('no').addEventListener('click', () => {
            alert('Please reconsider üò¢');
        });
    </script>
</body>
</html>
